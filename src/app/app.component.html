<h1>Diretivas</h1>

<h2>Diretivas de estrutura</h2>

<button (click)="tornarTextoVisivel()">
  Clique para mostrar texto
</button>

@if(mostrarTexto) {
  <ul>
    @for(aluno of alunos; track alunos) {
      <li>
        {{ aluno.nome }} - {{ aluno.idade }} anos.
      </li>
    }
  </ul>
  <div [ngSwitch]="cor">
    <p *ngSwitchCase="'vermelho'">Cor vermelha</p>
    <p *ngSwitchCase="'azul'">Cor azul</p>
    <p *ngSwitchDefault>Cor n√£o especificada</p>
  </div>
}

<h2>Diretivas de atributo</h2>

<h3>Escolha uma com para marcar o texto:</h3>
<div>
  <input type="radio" name="color" (click)="color='lightgreen'"> Verde
  <input type="radio" name="color" (click)="color='yellow'"> Amarelo
  <input type="radio" name="color" (click)="color='cyan'"> Ciano
</div>

<p [appHighlight]="color">Me marque!</p>
