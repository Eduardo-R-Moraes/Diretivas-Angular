<button (click)="tornarTextoVisivel()">
  Clique para mostrar texto
</button>

@if(mostrarTexto) {
  <ul>
    @for(aluno of alunos; track alunos) {
      <li>
        {{ aluno.nome }} - {{ aluno.idade }} anos.
      </li>
    }
  </ul>
  <div [ngSwitch]="cor">
    <p *ngSwitchCase="'vermelho'">Cor vermelha</p>
    <p *ngSwitchCase="'azul'">Cor azul</p>
    <p *ngSwitchDefault>Cor n√£o especificada</p>
  </div>
}
